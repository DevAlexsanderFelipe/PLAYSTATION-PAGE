<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lobster&family=Montserrat+Subrayada:wght@400;700&family=Nunito:wght@200&family=Playfair+Display&family=Roboto:wght@100;400&display=swap"
        rel="stylesheet">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Playstation Store</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="./Assets/logo.png" alt="Logo do Playstation">
            <nav>
                <ul id="menu-list">
                    <li class="nav-li"><a class="nav-link">Consoles</a></li>
                    <li class="nav-li"><a class="nav-link">Acessórios</a></li>
                    <li class="nav-li"><a class="nav-link">Controles</a></li>
                    <li class="nav-li"><a class="nav-link">Outros</a></li>
                </ul>
            </nav>
            <img class="menu-icon" src="./Assets/menu.png" alt="imagem de um menu interativo" onclick="showMenu()">
        </div>
        <div class="row">
            <div class="column-1">
                <h2>PS5 Dualshok</h2>
                <h3>Wiriless Controller for Playstation</h3>
                <p>Controle Original</p>
                <h4>R$222,50</h4>
                <button class="buy">Comprar agora <img src="./Assets/arrow.png" alt="setinha que fica dentro do botão"></button>
            </div>

            <div class="column-2">
                <img class="controller" src="./Assets/controller.png" alt="imagem em animção do controle do ps5">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img src="./Assets/add.png" alt="botão de adicionar ao carrinho">
                </button>
            </div>
        </div>
        <div class="social-links">
            <img src="./Assets/fb.png" alt="logo do facebook">
            <img src="./Assets/ig.png" alt="logo do instagran">
            <img src="./Assets/tw.png" alt="logo do twitter">
        </div>

    </div>
</body>

</html>
